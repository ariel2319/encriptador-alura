<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Encriptador/Desencriptador</title>
</head>

<body>
  <h1>Encriptador</h1>
  <div class="container">

    <div class="ingreso">

      <input id="texto" type="text" placeholder="Tu texto va aqu√≠.." rows="4" cols="50"><br><br>

      <!-- <label for="">üõà Solo letras min√∫sculas y sin acentos </label> -->

      <div class="buttonPrim">
        <div class="funciones">

          <button class="retro" onclick="encriptar()">Encriptar</button>
          <button class="retro" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="extraFunction">

          <button class="retro btnImg" onclick="limpiar()" title="Reset Encriptador">
            <img src="img/icono-regreso.png" alt=""></button>

          <button class="retro btnImg" onclick="pegarTexto()" title="Pegar">
            <img src="img/icono-pegar.png" alt="">
          </button>
        </div>
      </div>

    </div>

    <div class="egreso">

      <input type="text" id="resultado" rows="4" cols="50" class="taResultado" readonly>

      <div class="buttonSec">
        <button class="retro" onclick="copiar()" title="Copiar">Copiar</button>
      </div>
    </div>

  </div>
  <footer>
    Desarrollado por Ariel Maldonado ‚ù§Ô∏è
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
