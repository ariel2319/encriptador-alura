<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="icon" href="img/icons8-desarrollo.png" type="image/png">


  <title>Encriptador-Desencriptador</title>
</head>

<body>
  <div class="title">
    <h1>Encriptador de Texto</h1>
    <button class="change-theme-button" id="theme-button"></button>
  </div>
  <div class="container">

    <div class="ingreso">

      <textarea name="" id="texto" cols="50" rows="4" placeholder=" Tu texto a encriptar va aqu√≠.."></textarea>

      <label id="rules"> <span>üõà</span> Solo letras min√∫sculas y sin acentos </label>

      <div class="buttonPrim">

        <div class="funciones">
          <button style="min-width: 150px" class="retro" onclick="encriptar()"> Encriptar </button>
          <button style="min-width: 150px" class="retro" onclick="desencriptar()"> Desencriptar </button>
        </div>

        <div class="extraFunction">

          <button class="retro btnImg" onclick="limpiar()" title="Reset Encriptador">
            <img src="img/icono-regreso.png" alt=""></button>

          <button class="retro btnImg" onclick="pegarTexto()" title="Pegar">
            <img src="img/icono-pegar.png" alt="">
          </button>
        </div>
      </div>

    </div>

    <div class="egreso">

      <textarea name="" id="resultado" cols="30" rows="10" class="taResultado" readonly>
      </textarea>
      <div class="buttonSec">
        <button id="copy" style="min-width: 150px" class="retro" onclick="copiar()" disabled>Copiar</button>
      </div>
    </div>

  </div>
  <footer>
    Desarrollado por <a href="https://www.linkedin.com/in/maldonadoaa/" target="_blank">Ariel Maldonado </a> ‚ù§Ô∏è
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
